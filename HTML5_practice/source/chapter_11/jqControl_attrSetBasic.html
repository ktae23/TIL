<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
<script>
	$(document).ready(function () {
        $('hq:nth-child(1)').text('<a href="#">text()</a>'');
        $('hq:nth-child(2)').html('<a href="#">text()</a>'');
    })
</script>
</head>
<body>
    <img />
    <img />
    <img />
</body>
</html>
