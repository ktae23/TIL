<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="main?sign=listMembers">모든 회원 보기</a><br>
	<hr>
	<form action="main">
		<input type="hidden" name="sign" value="login">
		ID<input name="id"><br>
		PW<input type="password" name="pw"><br>
		<input type="submit" value="로그인">
	</form>
	<hr>
	<h3>ID로 회원 찾기</h3>
	<form action="main" method="post">
		<input type="hidden" name="sign" value="selectMemberById">
		ID<input name="id"><br>
		<input type="submit" value="조회">
	</form>
	<hr>
	<h3>PW로 회원 찾기</h3>
	<form action="main" method="post">
		<input type="hidden" name="sign" value="selectMemberByPw">
		PW<input type="password" name="pw"><br>
		<input type="submit" value="조회">
	</form>

	<hr>
	<h3>회원 가입</h3>	
	<form action="main">
		<input type="hidden" name="sign" value="memberInsert">
		ID<input name="id"><br>
		PW<input type="password" name="pw"><br>
		NAME<input name="name"><br>
		<input type="submit" value="회원가입">
	</form>

</body>
</html>
