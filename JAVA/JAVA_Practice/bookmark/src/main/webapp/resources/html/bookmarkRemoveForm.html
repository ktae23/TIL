<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Bookmark</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" charset="UTF-8"></script>

<script type="text/javascript" src="../js/my.js" charset="UTF-8"></script>
 	
</head>
<body>
	<article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                <h3>북마크 삭제</h3>
                <h5>입력한 번호의 글이 삭제 됩니다.</h5>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form" >
                 <div class="form-group">
                        <label for="inputPassword">id</label>
                        <input type="text" class="form-control" id="memid" placeholder="계정을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputName">bookmark_no</label>
                        <input type="text" class="form-control" id="bookmark_no" placeholder="삭제하려는 글 번호를 입력해주세요">
                    </div>
                    <div class="form-group text-center">
                        <input type="button" id="bookmarkDeleteBtn" class="btn btn-primary" value="삭제하기">
                        <button type="submit" class="btn btn-warning"> 
                        취소<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>

        </article>


</body>

</html>
