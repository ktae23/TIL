<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sign up to bookmark4u</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../js/my.js"></script>
 	
</head>
<body>
	<article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                <h3>북마크 생성</h3>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form" >
                 <div class="form-group">
                        <label for="inputPassword">id</label>
                        <input type="text" class="form-control" id="memid" placeholder="계정을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputName">title</label>
                        <input type="text" class="form-control" id="name" placeholder="제목을 입력해 주세요">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">url</label>
                        <input type="text" class="form-control" id="url" placeholder="URL을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">coment</label>
                        <input type="text" class="form-control" id="coment" placeholder="내용을 입력해주세요">
                    </div>
                    <div class="form-group text-center">
                        <input type="button" id="bookmarkInsertBtn" class="btn btn-primary" value="등록하기">
                        <button type="submit" class="btn btn-warning"> 
                        취소<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>

        </article>


</body>

</html>
