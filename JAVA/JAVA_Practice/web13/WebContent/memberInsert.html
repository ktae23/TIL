<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function memberInsert() {
		var form=document.myForm;
		//필드 체크 목적
		form.method="get";
		form.action="main";
		form.submit();
	}
</script>
</head>
<body>
	<form name = "myForm">
		<input type="hidden" name="sign" value="memberInsert2">
		ID <input name="id"><br>
		PW <input type="password" name="pw"><br>
		NAME <input name="name"><br>
		사용언어 : 
		자바<input type="checkbox" name="subject" value="java">
		C<input type="checkbox" name="subject" value="c">
		JSP<input type="checkbox" name="subject" value="jsp">
		Python<input type="checkbox" name="subject" value="python"><br>
		<input type="button" onClick="memberInsert()" value="회원가입">
	</form>
</body>
</html>
