<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(document).ready(function (){
		
	});
	function fn_process(){
		var id=$("#id").val();
		var pw=$("#pw").val();
		var jsObject={
				sign:"login",
				id:id,
				pw,pw
		};
		var _jsonInfo=JSON.stringify(jsObject);
		alert(_jsonInfo);
		$.ajax({
			type:"post",
			dataType:"json",
			async:true,
			url:"main",
			data:{jsonInfo:_jsonInfo},
			success: function(msg,status){		
				
				$("#msgDiv").html(msg.id+"님 환영합니다.");
			},
			error: function(msg,status){
				alert("error: "+msg+"\t status:"+status);
			},
			complete:function(){
				alert("작업을 완료했습니다");
			}
		});
	}

</script>
</head>
<body>		
		ID<input name="id" id="id"><br>
		PW<input id="pw" type="password" name="pw"><br>
		<input type="button" value="로그인" onclick="fn_process()">
		
		<div id="msgDiv"></div>
</body>
</html>
