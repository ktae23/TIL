<!DOCTYPE html>
<head>
    <link rel="stylesheet" th:href="@{../../static/toast-editor/editor/dist/toastui-editor.css}"/>
    <link rel="stylesheet" th:href="@{../../static/toast-editor/editor/dist/toastui-editor-viewer.css}"/>
    <script>
        const {toastui} = require("../../static/toast-editor/editor/types/index.d.ts");
    </script>
</head>
<body>
<h1>TEST ToastUI</h1>
<div id="editor"></div>
<button onclick="seeHtml()">html</button>
<button onclick="seeMd()">markdown</button>
<form name = "testform" action="/submit" method="post" onsubmit="return submitFunc()" >
    <input  type="hidden" name="text">
    <button type="submit">SUBMIT</button>
</form>
<script>

    const Editor = toastui.Editor;
    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '600px',
        initialEditType: 'markdown',
        previewStyle: 'vertical'
    });
</script>

<script>
    seeHtml = function(){
        alert(editor.getHTML());
    }
    seeMd = function(){
        alert(editor.getMarkdown());
    }

    submitFunc = function(){
        let frm = document.testform
        alert(editor.getHTML());
        console.log(editor.getHTML().toString() + "콘솔로그")
        frm.text.value = editor.getHTML();
        if(typeof frm === "undefined") return false;

    }

</script>
</body>
