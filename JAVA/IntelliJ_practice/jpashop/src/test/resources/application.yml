spring:
  datasource:
    url: jdbc:h2:mem://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#            system out으로 출력되기 때문에 권장되지 않음
#            show_sql: true

logging:
  level:
    org.hibernate.SQL : debug
    org.hibernate.type : trace




