<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modify Bookmark</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" charset="UTF-8"></script>

<script type="text/javascript" src="../js/my.js" charset="UTF-8"></script>
 	
</head>
<body>
	<article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                <h3>북마크 수정</h3>
                <h5>입력한 번호의 글이 수정 됩니다.</h5>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form" >
                	<div class="form-group">
                        <label for="inputPassword">글 번호</label>
                        <input type="text" class="form-control" id="bookmark_no" placeholder="수정을 원하는 글 번호를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputName">title</label>
                        <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">url</label>
                        <input type="text" class="form-control" id="url" placeholder="https://를 제외 한 URL을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">coment</label>
                        <input type="text" class="form-control" id="coment" placeholder="내용을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">비밀번호</label>
                        <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="form-group text-center">
                        <input type="button" id="bookmarkUpdateBtn" class="btn btn-primary" value="수정하기">
                        <button type="submit" class="btn btn-warning"> 
                        취소<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>
        </article>
</body>

</html>
