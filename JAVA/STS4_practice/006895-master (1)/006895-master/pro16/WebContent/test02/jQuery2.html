<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ID 셀렉터 연습2</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript"> 
 function addHtml(){
	 $("#article").html('안녕하세요'+'<br>');
	 
 }
</script>
</head>
<body>
  <div>
     <p id="article"></p>
  </div>
  <input type="button" value="추가하기"  onClick="addHtml()"  />
</body>
</html>
