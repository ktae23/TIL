<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=r08islaa4z"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
	//html5의 geolocation객체 사용(사용자의 위치를 표시)
	function onGeolocationSuccess(position) {
		// 좌표 출력 
		console.log("lat: " + position.coords.latitude + ", lon: " + position.coords.longitude);
		
		//네이버 지도 API
		var mapOptions = {
			center : new naver.maps.LatLng(position.coords.latitude, position.coords.longitude),
			zoom : 15
		};

		var map = new naver.maps.Map('map', mapOptions);
		
		//지도에 사용자의 정확한 위치에 마커 표시
		var marker = new naver.maps.Marker({
		    position: new naver.maps.LatLng(position.coords.latitude, position.coords.longitude),
		    map: map,
		    icon: {
		        url: '../img/marker.PNG',
		        size: new naver.maps.Size(100, 120),
		        origin: new naver.maps.Point(0, 0),
		        anchor: new naver.maps.Point(25, 26)
		    }
		});
	}
	function onGeolocationFail(error) { 
		// 에러 출력 
		console.log("Error Code: " + error.code + ", Error Description: " + error.message);
	}
	if (navigator.geolocation) { 
		// 정확한 위치 사용
		// 캐시 사용 안함 
		// timeout 3초 (3000ms) 
		var positionOptions = {
			enableHighAccuracy : true,
			maximumAge : 0,
			timeout : 3000
		};
		//location 찾았으면 onGeolocationSuccess이 실행
		//location 못찾았으면 onGeolocationFail이 실행
		//positionOption은 옵션
		navigator.geolocation.getCurrentPosition(onGeolocationSuccess, onGeolocationFail, positionOptions);
	}
</script>
</body>
</html>
